<div fxLayout="row">
    <div class="pie-chart" [chart]="pieChart"></div>
    <div fxLayout="column" fxLayoutAlign="center start">
        <div class="buy">
            Buy: {{totalBuy}}
        </div>
        <div class="sell">
            Sell: {{totalSell}}
        </div>
        <div class="close">
            Close: {{totalClose}}
        </div>
    </div>
</div>
