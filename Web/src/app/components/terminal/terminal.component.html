<div class="no-header-container">
    <div class="no-header-logo"><img [src]="getLogoImgUrl()" routerLink="" class="landing-logo"/></div>
    <mat-tab-group class="global-container-min" (selectedTabChange)="onAssetChange($event)">
        <mat-tab *ngFor="let asset of assets" label="{{asset.code}}">
            <ng-template matTabContent>
                <asset-header [assetTerminal]="selectedAsset" fxFlex="100"></asset-header>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <div fxLayout="column" fxLayoutAlign="start start">
        <div class="painel-row" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <crypto-chart #CryptoChart fxFlex="50"></crypto-chart>
            <div fxFlex="50"></div>
        </div>
        <div class="painel-row" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div fxFlex="50"></div>
            <news-list fxFlex="50"></news-list>
        </div>
    </div>
</div>
