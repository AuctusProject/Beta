<div class="no-header-container">
    <div class="no-header-logo"><img [src]="getLogoImgUrl()" routerLink="" class="landing-logo"/></div>
    <mat-tab-group class="global-container-min" (selectedTabChange)="onAssetChange($event)">
        <mat-tab *ngFor="let asset of assets" label="{{asset.code}}">
            <ng-template matTabContent>
                <asset-header [assetTerminal]="selectedAsset" fxFlex="100"></asset-header>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <div class="boxes-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <div class="painel-row" fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start center" fxLayoutGap="10px">
            <crypto-chart #CryptoChart fxFlex.gt-sm="50" fxFlex.lt-md="100"></crypto-chart>
            <ratings-list *ngIf="selectedAsset" [assetId]="selectedAsset.assetId" fxFlex.gt-sm="50" fxFlex.lt-md="100"></ratings-list>
        </div>
        <div class="painel-row" fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="start center" fxLayoutGap="10px">
            <news-list fxFlex.gt-sm="50" fxFlex.lt-md="100"></news-list>  
            <events-list *ngIf="selectedAsset" [assetId]="selectedAsset.assetId" fxFlex.gt-sm="50" fxFlex.lt-md="100"></events-list>
        </div>
    </div>
</div>
