<div fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="20px">
  <inheritance-input #Password [options]="getPasswordOptions()" class="input-modal" ngClass.xs="input-modal-mobile" ngClass.sm="input-modal-tablet" ngClass.gt-sm="input-modal-web"
    [value]="recoverPasswordRequest.password" (onChange)="recoverPasswordRequest.password = $event"></inheritance-input>
  <button class="btn-modal mat-primary" ngClass.xs="btn-modal-mobile" ngClass.sm="btn-modal-tablet" ngClass.gt-sm="btn-modal-web" mat-flat-button (click)="send()" [promiseBtn]="promise">Send</button>
</div>
