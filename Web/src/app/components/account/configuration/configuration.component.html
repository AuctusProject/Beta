<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <inheritance-input #Wallet [options]="getWalletOptions()" [value]="wallet" ngClass.xs="input-modal-mobile" ngClass.sm="input-modal-tablet" ngClass.gt-sm="input-modal-web"></inheritance-input>
    <a class="modal-link" (click)="setNewWallet()">Set a new wallet</a>
</div>
<div class="div-separation" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="15px">
    <p>Receive an email notification when a new recommendation is sent by some expert or asset that you are following.</p>
    <mat-checkbox required [(ngModel)]="configurationRequest.allowNotifications">Allow notifications</mat-checkbox>
</div>
<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <button class="btn-save btn-modal" ngClass.xs="btn-modal-mobile" ngClass.sm="btn-modal-tablet" ngClass.gt-sm="btn-modal-web" mat-flat-button (click)="save()" [promiseBtn]="promise">Save</button>
</div>
