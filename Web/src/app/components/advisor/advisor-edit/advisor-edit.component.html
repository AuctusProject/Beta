<div class="div-padding-bottom" fxLayout="column" fxLayoutAlign="space-evenly center">
    <div class="file-container" ngClass.xs="file-container-mobile" ngClass.sm="file-container-tablet" ngClass.gt-sm="file-container-web"> 
        <div class="file-uploader">
            <file-uploader #FileUploadComponent></file-uploader>
        </div>
    </div>
</div>
<div class="div-padding-bottom" fxLayout="column" fxLayoutAlign="space-evenly center">
    <inheritance-input #Name [options]="getNameOptions()" class="input-modal"
        [value]="advisor.name" (onChange)="advisor.name = $event"></inheritance-input>
    <inheritance-input #Description [options]="getDescriptionOptions()" class="input-modal"
        [value]="advisor.description" (onChange)="advisor.description = $event"></inheritance-input>
</div>
<div class="div-padding-bottom" fxLayout="column" fxLayoutAlign="space-evenly center">
    <button class="btn-modal mat-primary" ngClass.xs="btn-modal-mobile" ngClass.sm="btn-modal-tablet" ngClass.gt-sm="btn-modal-web" 
        mat-flat-button (click)="save()" [promiseBtn]="promise">Save</button>
</div>
