<table mat-table [dataSource]="hallOfFame">
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Hall of Fame </th>
      <td mat-cell *matCellDef="let element">
        {{element.year}}&nbsp;<b>{{getMonth(element)}}</b>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="firstPlace">
      <th mat-header-cell *matHeaderCellDef> 1st Place </th>
      <td mat-cell *matCellDef="let element">
        <expert-mini-card [expert]="getFirstPlace(element)" layoutAlign="center center"></expert-mini-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="secondPlace">
      <th mat-header-cell *matHeaderCellDef> 2nd Place </th>
      <td mat-cell *matCellDef="let element">
        <expert-mini-card [expert]="getSecondPlace(element)" layoutAlign="center center"></expert-mini-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="thirdPlace">
      <th mat-header-cell *matHeaderCellDef> 3rd Place </th>
      <td mat-cell *matCellDef="let element">
        <expert-mini-card [expert]="getThirdPlace(element)" layoutAlign="center center"></expert-mini-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="footerRow">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        Start trading now to be on next month top 3!
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr [class.hidden]="!hallOfFame || hallOfFame.length != 0" mat-footer-row *matFooterRowDef="['footerRow']" class="footer-row"></tr>
  </table>
