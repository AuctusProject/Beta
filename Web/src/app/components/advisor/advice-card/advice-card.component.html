<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
  <div class="expert-picture" (click)="goToExpertDetails()" >
    <img [src]="getAdvisorImgUrl()" onerror="this.style.display='none'">
    <div class="expert-ranking">
      {{advice.advisorRanking}}
    </div>
  </div>
  <div fxLayout="column" class="expert-name-rating" (click)="goToExpertDetails()" fxLayoutAlign="center start" >
    <div class="expert-name truncate" title="{{advice.advisorName}}">
      {{advice.advisorName}}
    </div>
    <div class="expert-rating">
      <bar-rating [theme]="'fontawesome-o'" [readOnly]="'true'" [rate]="advice.advisorRating" [title]="advice.advisorRating | number: '1.2-2'"></bar-rating>
    </div>
  </div>
  <div fxLayout="column" (click)="goToAssetDetails()" class="asset-column">
    <div fxLayout="row">
      <div class="asset-icon">
        <img [src]="getAssetImgUrl()" onerror="this.style.display='none'">
      </div>
      <div class="asset-name truncate" title="{{advice.assetCode}}&nbsp;({{advice.assetName}})">{{advice.assetCode}}&nbsp;({{advice.assetName}})</div>
    </div>  
    <div class="follow-btn white-button action-button-sm" *ngIf="advice.followingAsset" [promiseBtn]="promise" (click)="onUnfollowClick($event)">
      Unfollow
    </div>
    <div class="follow-btn blue-button action-button-sm" *ngIf="!advice.followingAsset" [promiseBtn]="promise" (click)="onFollowClick($event)">
      Follow
    </div>
  </div>
  <div class="advice-time" title="{{advice.adviceDate | date: 'medium'}}">
    {{advice.adviceDate | timeAgo}}
  </div>
  <div fxLayout="column">
    <div fxLayout="column" class="advice-mode-box" [style.background-color]="getAdviceTypeColor()" fxLayoutAlign="center center">
      <div class="advice-type">
        {{getAdviceTypeDescription()}}
      </div>
      at price {{advice.assetValueAtAdviceTime | currency}}
    </div>
  </div>
</div>
