<div class="div-data" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="15px">
  <div class="text-center">Choose an asset, select one position and hit confirm. The update on your list will be automatic.</div>
  <coin-search #CoinSearch [options]="getSearchOptions()"></coin-search>
  <button *ngIf="showButtons" class="btn-buy btn-option" [ngClass]="advise.adviceType == 0 || advise.adviceType == 2 ? 'btn-not-selected' : ''" mat-flat-button (click)="showButtons && buy()">BUY<ng-container *ngIf="lastValue"> at <ticker-field [startValue]="lastValue" [pair]="asset.pair"></ticker-field></ng-container></button>
  <button *ngIf="(showButtons && showSell)" class="btn-sell btn-option" [ngClass]="advise.adviceType == 1 || advise.adviceType == 2 ? 'btn-not-selected' : ''" mat-flat-button (click)="showButtons && showSell && sell()">SELL<ng-container *ngIf="lastValue"> at <ticker-field [startValue]="lastValue" [pair]="asset.pair"></ticker-field></ng-container></button>
  <button *ngIf="(showButtons && showClose)" class="btn-close btn-option" [ngClass]="advise.adviceType == 0 || advise.adviceType == 1 ? 'btn-not-selected' : ''" mat-flat-button (click)="showButtons && showClose && close()">CLOSE<ng-container *ngIf="lastValue"> at <ticker-field [startValue]="lastValue" [pair]="asset.pair"></ticker-field></ng-container></button>
  <advice-parameters #AdviceParameters class="advice-parameters" *ngIf="advise.adviceType == 0 || advise.adviceType == 1" [currentPrice]="lastValue" [adviceType]="advise.adviceType"></advice-parameters>
  <button *ngIf="advise.adviceType == 0 || advise.adviceType == 1 || advise.adviceType == 2" class="btn-modal mat-primary" ngClass.xs="btn-modal-mobile" ngClass.sm="btn-modal-tablet" ngClass.gt-sm="btn-modal-web" mat-flat-button (click)="onConfirmClick()">{{getConfirmText()}}</button>
</div>
