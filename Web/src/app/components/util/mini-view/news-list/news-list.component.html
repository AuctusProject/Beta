<div class="box-container" infiniteScroll
[infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false"
(scrolled)="onScroll()">
<table class="box-table" mat-table [dataSource]="news">
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef class="text-left"> Source </th>
    <td mat-cell *matCellDef="let element" class="text-left">
      <div fxLayout="column" class="text-left">
        <span>{{element.newsSource.name}} </span>
        <span class="news-time" [title]="element.externalCreationDate | date:'medium'">{{getNewsTime(element.externalCreationDate)}}</span>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="text-left"> Title </th>
    <td mat-cell *matCellDef="let element" class="text-left"> <a [href]="element.link" target="_blank">{{element.title}}</a> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.signalR]="row.signalR"></tr>
</table>
<div class="box-message" *ngIf="hasMoreNews || news == null">Loading...</div>
</div>
