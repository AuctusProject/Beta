<mat-form-field appearance="outline" class="dark-border" >
  <mat-label class="search-label">Search for Trader or Market</mat-label>
  <input #SearchInput autocomplete="off" [formControl]="searchControl" class="search-input" type="search" matInput [(ngModel)]="inputText" (input)="onInputChanged($event.target.value)" [matAutocomplete]="auto">
  <mat-autocomplete class="search-autocomplete" #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)">
    <mat-optgroup class="search-autocomplete-header" label="Markets" *ngIf="showAssets">
      <mat-option class="search-autocomplete-option" *ngFor="let asset of searchResults.assets" [value]="asset">
        <div class="search-autocomplete-option-div-img">
          <span class="search-autocomplete-option-div-img-wrapper">
            <img onerror="this.style.display='none'" onload="this.style.display='unset'" height="17" width="17" [src]="getAssetImgUrl(asset.id)">
          </span>
        </div>
        {{asset.name}}
        <div class="search-autocomplete-option-separation"></div>
      </mat-option>
    </mat-optgroup>
    <mat-optgroup class="search-autocomplete-header" label="Traders" *ngIf="showExperts">
      <mat-option class="search-autocomplete-option" *ngFor="let expert of searchResults.advisors" [value]="expert">
        <div class="search-autocomplete-option-div-img">
          <span class="search-autocomplete-option-div-img-wrapper">
            <img onerror="this.style.display='none'" onload="this.style.display='unset'" height="17" width="17" [src]="getAdvisorImgUrl(expert.urlGuid)">
          </span>
        </div>
        {{expert.name}}
        <div class="search-autocomplete-option-separation"></div>
      </mat-option>
    </mat-optgroup>
  </mat-autocomplete>
  <mat-icon matSuffix class="search-icon">search</mat-icon>
</mat-form-field>
