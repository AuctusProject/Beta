<div [promiseBtn]="promise" class="follow-link" *ngIf="following" (click)="onUnfollowClick()">
  <fa-icon [icon]="['fas','star']"></fa-icon>
  <span *ngIf="!onlyShowStar()">&nbsp;Following</span>
</div>
<div [promiseBtn]="promise" class="follow-link" *ngIf="!following" (click)="onFollowClick()">
  <fa-icon [icon]="['far','star']"></fa-icon>
  <span *ngIf="!onlyShowStar()">&nbsp;Follow</span>
</div>
<div *ngIf="!onlyShowStar()" class="followers">
  {{getFollowersDescription()}}
</div>
