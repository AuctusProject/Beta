
    <div class="recommendation-box" fxLayout="column">
      <h3>{{adviceType}}</h3>
      <table mat-table [dataSource]="adviceList">
        <ng-container matColumnDef="assetCode">
          <th mat-header-cell *matHeaderCellDef> Asset </th>
          <td mat-cell *matCellDef="let advice"> {{advice.assetCode}}<br>{{advice.assetName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="adviceType">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let advice"> {{adviceType}} </td>
        </ng-container>
      
        <ng-container matColumnDef="advisorName">
          <th mat-header-cell *matHeaderCellDef> Expert </th>
          <td mat-cell *matCellDef="let advice"> {{advice.advisorName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
