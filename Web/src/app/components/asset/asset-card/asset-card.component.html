<div class="asset-card" fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" fxLayoutGap.xs="5px" fxLayoutAlign="left center">
  <div class="asset-icon">
    <img [src]="getAssetImgUrl()">
  </div>
  <div class="asset-info" fxLayout="column">
    <div class="symbol">{{asset.code}}</div><div class="asset-name">{{asset.name}}</div>
    <div class="white-button action-button-sm" *ngIf="asset.following" (click)="onUnfollowClick()">
      Unfollow
    </div>
    <div class="blue-button action-button-sm" *ngIf="!asset.following" (click)="onFollowClick()">
      Follow
    </div>
  </div>
  <div class="ratings-distribution" fxLayout="row">
    <recommendation-distribution [data]="asset.recommendationDistribution" [chartTitle]="'<b>'+asset.totalRatings+'</b><br />Ratings'"></recommendation-distribution>
  </div>
  <div fxLayoutAlign="center center" class="general-recommendation-box" [class.neutral]="asset.mode==0" [class.moderate-buy]="asset.mode==1" [class.strong-buy]="asset.mode==2" [class.moderate-sell]="asset.mode==3" [class.strong-sell]="asset.mode==4" [class.close]="asset.mode==5">
    {{getGeneralRecommendation()}}
  </div>
  <div class="price">
    {{getLastValue()}}
  </div>
  <div class="variation" [class.bull]="asset.variation24h>0" [class.bear]="asset.variation24h<0">
    <div class="arrow" *ngIf="asset.variation24h>0">&uarr;</div><div class="arrow" *ngIf="asset.variation24h<0">&darr;</div>&nbsp;{{get24hVariation()}}
  </div>
  <div class="blue-button action-button" *ngIf="showButtonForExpert" (click)="onGiveRecommendationClick()">
    Recommend
  </div>
</div>
