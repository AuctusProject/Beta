<div fxLayout="column"  [ngClass]="getCardColorClass()">
  <div class="card-container" (click)="seeAllRatingsClick()">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
        <div class="asset-icon" fxFlex="50px">
            <img [src]="getAssetImgUrl()" onerror="this.style.display='none'">
        </div>
        <div fxLayout="column">
          <div class="asset-code">
            {{asset.code}}
          </div>
          <div class="asset-name">
            {{asset.name}}
          </div>
        </div>
      </div>
      <div fxLayout="column">
        <div class="asset-price">
          {{asset.lastValue | currency}}
        </div>
        <percentage-display [value]="asset.variation24h"></percentage-display>
      </div>
    </div>
    <div class="separator"></div>
    <div class="general-recommendation">
      {{getGeneralRecommendation()}}
    </div>
    <div class="ratings-distribution" fxLayout="row">
      <recommendation-distribution [data]="asset.recommendationDistribution"></recommendation-distribution>
    </div>
  </div>  
  <div class="follow-link" *ngIf="asset.following" (click)="onUnfollowClick()"  fxLayout="row" fxLayoutAlign="center center">
    Unfollow
  </div>
  <div class="follow-link" *ngIf="!asset.following" (click)="onFollowClick()"  fxLayout="row" fxLayoutAlign="center center">
    Follow
  </div>
</div>
